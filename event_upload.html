<!DOCTYPE html>
<html>
<head>
  <title>Event Upload</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button {
      background-color: #28a745;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Upload</h1>
    <form>
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" name="eventTime" required>

      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" name="eventDescription" rows="5" required></textarea>

      <button type="submit">Upload Event</button>
    </form>
    <button class="back-button" id="go-back-home">Go Back to Home</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Event listener to go back to home page
    document.getElementById('go-back-home').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'index');
    });
  </script>
</body>
</html>
